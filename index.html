<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Latest compiled jQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/basic.css">

</head>
<body>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<div class="container">
		<div class="jumbotron" style="background-color: saddlebrown;">
			<h1 class="text-center" style="color: white;">Anytime is Train Time</h1>
			<h3 class="text-center" style="color: white;">Choo choo. Chee chee.</h3>
		</div>
	</div>

<div class="container">
	<div class="panel panel-default" style="border-color: steelblue;">
	  <div class="panel-heading" style="background-color: steelblue; color: white;">
	    <h3 class="panel-title">Current Train Schedule</h3>
	  </div>
	  <div class="panel-body">
	    <table class="table table-striped">
	    	<thead>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</thead>
			<tbody id="tableRow">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
	    </table>
	  </div>
	</div>
</div>

<div class="container">
	<div class="panel panel-default" style="border-color: steelblue;">
	  <div class="panel-heading" style="background-color: steelblue; color: white;">
	    <h3 class="panel-title">Current Train Schedule</h3>
	  </div>
	  <div class="panel-body">
	    <form>
	      <div class="form-group">
	        <label for="trainName">Train Name</label>
	        <input type="text" class="form-control" id="trainName" placeholder="Oregon Trail">
	      </div>
	      <div class="form-group">
	        <label for="destination">Destination</label>
	        <input type="text" class="form-control" id="destination" placeholder="Salem, Oregon">
	      </div>
	      <div class="form-group">
	        <label for="nextArrival">First Train Time (HH:mm - military time)</label>
	        <input type="time" class="form-control" id="nextArrival" placeholder="6:30 PM">
	      </div>
	      <div class="form-group">
	        <label for="frequency">Frequency (min)</label>
	        <input type="number" class="form-control" id="frequency" placeholder="25">
	      </div>
	      
	      <button type="submit" class="btn btn-default" id="add-train">Submit</button>
	    </form>
	  </div>
	</div>
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script type="text/javascript" src="assets/javascritp/logic.js"></script>

</body>
</html>
